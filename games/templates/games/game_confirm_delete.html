{% extends "core/base.html" %}

{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Delete Game
            </legend>
            <h2>are you want to delete your game "{{object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'game-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
