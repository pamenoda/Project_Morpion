{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 id="texte-margin-sidebar">Join Private Game</h2>
<hr id="ligne"> 
<br>
<h2>Join the game "{{ game.title }}" created by "{{ game.creator }}" </h2>
<form method="post" action="{% url 'join-game' game.id %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Join Game</button>
</form>
{% endblock content %}
