{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Create a New Game</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Create Game</button>
    </form>
    {% for message in messages %}
        <div class="{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endblock %}
